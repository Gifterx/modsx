<div class="post-date">Compartilhe!</div>

  <div class="sharing-icons">

    <a aria-label="Compartilhe no Facebook" href="https://www.facebook.com/sharer/sharer.php?u={{ site.github.url }}{{ page.url }}"
    onclick="window.open(this.href, 'facebook-share','width=580,height=296');return false;" title="Compartilhe no Facebook">
    <i class="fa fa-facebook" aria-hidden="true"></i></a>

    <a aria-label="Compartilhar no Twitter" href="https://twitter.com/intent/tweet?text=&quot;{{ page.twitter_text }}&quot;%20{{ site.github.url }}{{ page.url }}%20via%20&#64;{{ site.twitter_username }}&hashtags={% for tag in page.tags %}{{tag}},{% endfor %}"
      onclick="window.open(this.href, 'twitter-share', 'width=550,height=235');return false;" title="Compartilhar no Twitter">
    <i class="fa fa-twitter" aria-hidden="true"></i></a>

    <a href="https://www.linkedin.com/shareArticle?mini=true&amp;url={{ site.github.url }}{{ page.url }}&amp;title={{page.title}}&amp;summary={{ page.description}}&samp;source=LinkedIn"
      onclick="window.open(this.href, 'linkedin-share', 'width=550,height=235');return false;" title="Compartilhar no Linkedin">
    <i class="fa fa-linkedin" aria-hidden="true"></i></a>

  </div>

</div>
