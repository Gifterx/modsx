<footer class="footer">
  {% for item in site.social %}
    <a href="{{ item.link }}" target="_blank"><i class="fa fa-{{ item.icon }}" aria-hidden="true"></i></a>
  {% endfor %}
  <div class="post-date">
    <a href="{{ site.url }}/">
      &copy; {{ site.time | date: '%Y' }} - {{ site.username }}. Todos os direitos reservados
    </a>.
  </div>
</footer>
