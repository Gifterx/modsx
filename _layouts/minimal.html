---
layout: compress
---

<!DOCTYPE html>
<html lang="pt-br" itemscope itemtype="http://schema.org/WebPage" {% if page.main-class %}class="post-{{ page.main-class }}"{% endif %}>
  {% include head.html %}

  <!-- Inline css minimal -->
  <style type="text/css">
    {% include minimal.css %}
    </style>

  <body>
      {% include header.html %}
      <section class="container">
          <article id="post" class="post-content" role="main" itemprop="mainContentOfPage">
              {{ content }}
          </article>
      </section>
      {% include footer.html %}
  </body>
</html>
